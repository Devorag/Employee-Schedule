<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="/lib/bootstrap//css/bootstrap.min.css" rel="stylesheet" />
    <style>
        [class^="col"] {
            border: 1px solid black;
            text-align: center
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>12 cols in a row</h3>
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>  
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
        </div>
        <hr />
        <div class="row">
            <h3>3 cols that evenly divide the screen </h3>
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
        </div>
        <hr />
        <div class="row">
            <h3>3 cols that evenly divide the screen </h3>
            <div class="col">1</div>
            <div class="col-10">2</div>
            <div class="col">3</div>
        </div>
        <hr />
    </div>
    <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
