<form action="http://localhost:5016/api/Recipe" method="post" class="needs-validation">
    <div class="mb-3">
        <label for="recipeId" class="form-label">Recipe ID:</label>
        <input type="hidde n" id="recipeId" name="recipeId" value="0" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="cuisineId" class="form-label">Cuisine ID:</label>
        <input type="number" id="cuisineId" name="cuisineId" value="4" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="usersId" class="form-label">Users ID:</label>
        <input type="number" id="usersId" name="usersId" value="3" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="recipeName" class="form-label">Recipe Name:</label>
        <input type="text" id="recipeName" name="recipeName" value="milkshake" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="usersName" class="form-label">Users Name:</label>
        <input type="text" id="usersName" name="usersName" value="Dazoulay" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="cuisineName" class="form-label">Cuisine Name:</label>
        <input type="text" id="cuisineName" name="cuisineName" value="English" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="calories" class="form-label">Calories:</label>
        <input type="number" id="calories" name="calories" value="200" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="dateDrafted" class="form-label">Date Drafted:</label>
        <input type="date" id="dateDrafted" name="dateDrafted" value="10-03-2022" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="datePublished" class="form-label">Date Published:</label>
        <input type="date" id="datePublished" name="datePublished" value="null" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="dateArchived" class="form-label">Date Archived:</label>
        <input type="date" id="dateArchived" name="dateArchived" value="null" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="recipeStatus" class="form-label">Recipe Status:</label>
        <input type="text" id="recipeStatus" name="recipeStatus" value="Drafted" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
